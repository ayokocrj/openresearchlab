    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f9fafb;
      }
      .font-serif { font-family: 'Lora', serif; }
      .mono { font-family: 'JetBrains+Mono', monospace; }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.1); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-pulse-slow { animation: pulse-slow 8s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 40s linear infinite; }
      
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
      
      .perspective-1000 { perspective: 1000px; }
      .mask-radial { mask-image: radial-gradient(circle, black 0%, transparent 100%); }
      
      .bg-metallic {
        background: linear-gradient(135deg, #111111 0%, #222222 50%, #111111 100%);
      }
      
      .text-silver {
        background: linear-gradient(to bottom, #ffffff 0%, #a1a1a1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
